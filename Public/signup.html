<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cd3b10b395.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
        <title>Friend-Chat🙋‍♀️</title>
    <link rel="stylesheet" href="src/style.css">
    </head>

    <!-- SIGN UP PAGE -->
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="row">
                    <div class="col-3">
                        <h1>
                            <a href="index.html" style="text-decoration:none;">Home🏡</a>
                        </h1>
                    </div>
                    <div class="col-3">
                        <h1>
                            <a href="about.html" style="text-decoration:none;">About👋</a>
                        </h1>
                    </div>
                    <div class="col-3">
                        <h1>
                            <a href="instructions.html" style="text-decoration:none;">Instructions🔍</a>
                        </h1>
                    </div>
                    <div class="col-3">
                        <h1>
                            <a href="login.html" style="text-decoration:none;">Login📍</a>
                        </h1>
                    </div>
                </div>
            </div>

            <!-- Title -->
            <h1>❣️ Sign Up ❣️</h1>
            <br>

            <!-- Sign up form -->
            <form class="signupForm">

                <!-- Name -->
                <div class="mb-3">
                  <label for="Name" class="form-label">👋 Full Name 👋</label>
                  <input type="text" class="form-control">
                </div>
                <!-- Interest -->
                <div class="mb-3">
                    <label for="Name" class="form-label">🎒 What are your interests? 🎒</label>
                    <input type="text" class="form-control">
                  </div>
                  <br>
                <!-- Pick an Icon -->
                🧁 Pick your Avatar! 🧁
                <br> <br>
                <div class="iconChoices">
                    <img src="images/magenta.png" width="100" alt="avatar"/><img src="images/blue.png" width="100" alt="avatar"/><img src="images/pink.png" width="100" alt="avatar"/><img src="images/green.png" width="100" alt="avatar"/><img src="images/orange.png" width="110" alt="avatar"/><img src="images/lightBrown.png" width="100" alt="avatar"/><img src="images/lightBlue.png" width="100" alt="avatar"/><img src="images/purple.png" width="100" alt="avatar"/>
                </div>
                <br>
                <!-- Email Address -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">📧 Email address 📧</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
              <!-- Password -->
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">🔐 Password 🔐</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <!-- Submit -->
                <button type="submit" class="btn btn-primary">🌈 Submit 🌈</button>
              </form>

            <!-- Footer -->
            <div class="footer">
                <img src="images/hackathonLogo.png" alt="hackathon logo" width="100" class="hackathonIcon"/>
                <a href="https://github.com/HKLT-Together-Hackaton/Notes-For-Friends" class="githubIcon" style="text-decoration:none;" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
</body>
</html>
