<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importing bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- importing icons from fontawesome -->
    <script src="https://kit.fontawesome.com/cd3b10b395.js" crossorigin="anonymous"></script>
    <!-- importing google font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

<link rel="stylesheet" href="src/style.css">

<!-- HOMEPAGE -->
<body>
    <div id="app"></div>
    <div class="container">

        <!-- header -->
        <div class="header">
            <div class="row">
                <div class="col-3">
                    <h1>
                        <a href="index.html" style="text-decoration:none;">Homeüè°</a>
                    </h1>
                </div>
                <div class="col-3">
                    <h1>
                        <a href="about.html" style="text-decoration:none;">Aboutüëã</a>
                    </h1>
                </div>
                <div class="col-3">
                    <h1>
                        <a href="instructions.html" style="text-decoration:none;">Instructionsüîç</a>
                    </h1>
                </div>
                <div class="col-3">
                    <h1>
                        <a href="login.html" style="text-decoration:none;">Loginüìç</a>
                    </h1>
                </div>
            </div>
        </div>

        <!-- the entire page is divided up into 3 columns -->
        <div class="row">

            <!-- column 1: the left side of the screen (profile, info box, navigation box) -->
            <div class="col-4"> <!-- profile pic -->
                <div class="profilePic">
                    <img src="https://www.onthisday.com/images/people/michael-jackson-medium.jpg" alt="Michael Picture"
                        width="100">
                </div>
                <div class="infoBox"> <!-- infobox -->
                    Profile:
                    <div>
                        <strong><span class="blueText">Name</span></strong>: Michelle
                    </div>
                    <div>
                        <strong><span class="blueText">Interest</span></strong>: Coding
                    </div>
                    <div>
                        <strong><span class="blueText">Time-zone</span></strong>: 00:00
                    </div>
                </div>
                <br>
                <!-- still in column 1: the navigation box is divided into 3 colums) -->
                <div class="row guideHeading">

                    <div class="col-5"> <!-- header of the navigation box-->
                        <div>
                            Channels
                        </div>
                    </div>
                    <div class="col-5">
                        <div>
                            Friends
                        </div>
                    </div>
                    <div class="col-2">
                        <div>
                            +
                        </div>
                    </div>
                </div>
                
                <div class="Guide"> <!-- list of chats in navigation box-->
                    <hr>
                    <i class="far fa-circle"></i> Chat 1
                    <hr>
                    <i class="far fa-circle"></i> Chat 2
                    <hr>
                    <i class="far fa-circle"></i> Chat 3
                    <hr>
                    <br>
                </div>
            </div>

            <!-- column 2: the middle part of the screen (chat name, chat area, keyboard, mic button) -->
            <div class="col-6">
                <br>

                <div>
                    <h3 class="chatName">
                        üê† Chat Name üê†
                    </h3>
                    <br>
                </div>

                <div class="chatArea">
                    <img src="./images/chatPic.png"
                        alt="chatbox image" width="100" class="right">
                    <br>
                    <br>
                    <img src="./images/chatPic.png"
                        alt="chatbox image" width="100" class="left">
                    <br>
                    <br>
                    <img src="./images/chatPic.png"
                        alt="chatbox image" width="100" class="right">
                    <br>
                    <br>
                    <img src="./images/chatPic.png"
                        alt="chatbox image" width="100" class="left">
                    <br><br>
                    <img src="./images/chatPic.png"
                        alt="chatbox image" width="100" class="right">
                    <br><br><br>
                </div>

                <!-- still in column 2: the keyboard and mic button are split in seperate columns on the same line) -->
                <div class="row">
                    <div class="col-9"> <!-- keyboard form -->
                        <div class="keyboard">
                            <input style="color: black;" type="search" placeholder="Type a message..."
                                class="form-control" autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-2 homepageSide"> <!-- mic button -->
                        <div class="micButton">
                            <a class="btn btn-secondary" href=""><i class="fas fa-microphone"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- column 3: the right side of the screen (music button, color changer button, mouse button) -->
            <div class="col-2">
                <br><br><br>
                <div class="musicButton">
                    <a class="btn btn-secondary" href="#" id="musicButton"><i class="fas fa-music"></i></a>
                </div>
                <br>
                <div id="nightmode">
                    <a class="btn btn-secondary" href=""><i class="far fa-moon"></i></a>
                </div>
                <br>
                <div>
                    <a class="btn btn-secondary" href=""><i class="fas fa-mouse-pointer"></i></a>
                </div>
            </div>
        </div>
        <br>
        <!-- the footer, like the header is not in a row -->
        <div class="footer">
            <img src="images/hackathonLogo.png" alt="hackathon logo" width="100" class="hackathonIcon"/>
            <a href="https://github.com/HKLT-Together-Hackaton/Notes-For-Friends" class="githubIcon" style="text-decoration:none;" target="_blank"><i class="fab fa-github"></i></a>
